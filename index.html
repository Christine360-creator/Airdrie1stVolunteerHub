<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volunteer Hub</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
  :root {
    --brand-purple: #5B2E91;
    --brand-yellow: #FFCA00;
    --bg-light: #F4F5FA;
    --text-dark: #202040;
    --row-light: #f9f9f9;
    --row-dark: #ffffff;
  }

  body { font-family: 'Segoe UI', sans-serif; margin:0; padding:0; background-color: var(--bg-light); color: var(--text-dark);}

  header { background-color: var(--brand-purple); color: white; padding: 10px 15px; text-align: center; display: flex; justify-content: center; align-items: center; flex-wrap: wrap;}
  header img { height: 45px; margin-right: 10px; }
  header h1 { color: var(--brand-yellow); font-size: 1.4rem; margin: 0; }

  .button-container {
    position: sticky;
    top: 0;
    background: var(--bg-light);
    padding: 10px 0;
    text-align: center;
    z-index: 99;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .button-container button {
    background-color: var(--brand-purple);
    color: var(--brand-yellow);
    border: none;
    padding: 10px 18px;
    margin: 5px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .button-container button:hover { background-color: #442060; }

  section { margin:25px auto; width:90%; max-width:1000px; background:white; border-radius:10px; padding:20px; box-shadow:0 1px 6px rgba(0,0,0,0.08); text-align:center;}
  h2 { margin-bottom:12px; color: var(--brand-purple); font-size:1.5rem;}
  
  #searchInput { width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc; font-size:1rem; box-sizing:border-box;}
  
  .table-container { overflow-x:auto; max-height:450px; border:1px solid #ccc; border-radius:8px;}
  table { width:100%; border-collapse:collapse; min-width:600px;}
  th, td { padding:10px 14px; border-bottom:1px solid #ddd; text-align:left; font-size:0.95rem;}
  th { position:sticky; top:0; background: var(--brand-purple); color: var(--brand-yellow); font-size:1rem; z-index:2; }
  tbody tr:nth-child(even) { background-color: var(--row-light);}
  tbody tr:nth-child(odd) { background-color: var(--row-dark);}
  tbody tr:hover { background-color: #e0e0f0;}

  .collapsible { cursor: pointer; font-weight: bold; margin-bottom: 10px; }
  .content { display:none; text-align:left; }

  #readAloudBtn {
    background-color: var(--brand-purple);
    color: var(--brand-yellow);
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 10px;
  }
  #readAloudBtn:hover { background-color: #442060; }

  footer { margin-top:35px; padding:20px 10px; background: var(--brand-purple); color:white; font-size:0.9rem; text-align:center;}
  footer a { color: var(--brand-yellow); text-decoration:none;}

  @media (max-width:600px){
    h2{font-size:1.2rem;} 
    th,td{padding:6px 8px;font-size:0.85rem;} 
    #searchInput{padding:8px;font-size:0.9rem;}
    .button-container button { padding:8px 12px; font-size:0.9rem; }
  }
</style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/Christine360-creator/VolunteerHub/c65ad3dee2ed68a1749eab9f566490ebf80b7dd8/airdrie1st%20logo.png" alt="Airdrie 1st Logo">
  <h1>Welcome to Airdrie 1st Volunteer Hub</h1>
</header>

<div class="button-container">
  <button onclick="scrollToSection('volunteerSection')">Table View</button>
  <button onclick="scrollToSection('calendarSection')">Calendar View</button>
  <button onclick="scrollToSection('donationSection')">Donation Center Info</button>
</div>

<section id="notificationsSection">
  <h2 class="collapsible">Notifications & How-to</h2>
  <button id="readAloudBtn">ðŸ”Š Read Aloud</button>
  <div class="content" id="notificationsContent">
    <p>Loading notifications...</p>
  </div>
</section>

<section id="volunteerSection">
  <h2>Volunteer Schedule</h2>
  <input type="text" id="searchInput" placeholder="Search in table...">
  <div class="table-container">
    <table id="volunteerTable">
      <thead><tr id="tableHeader"></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</section>

<section id="calendarSection">
  <h2>Calendar View</h2>
  <iframe 
    src="https://calendar.google.com/calendar/embed?src=6d8c4ff38f75611efb175c6cb8a575bce4d3521b797303078b8b04de29294f38%40group.calendar.google.com&ctz=America%2FEdmonton" 
    style="border:0" 
    width="100%" 
    height="600" 
    frameborder="0" 
    scrolling="no">
  </iframe>
</section>

<section id="donationSection">
  <h2>Donation Center</h2>
  <p>Donation Center coming soon.</p>
</section>

<footer>
  Contact us: <a href="mailto:Volunteer@Airdrie1st.com">Volunteer@Airdrie1st.com</a>
</footer>

<script>
// --- Volunteer Table ---
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRc8yold1M7kWaQDzmCu5TFndjcPiWMb5kCKR0fCRTu5uknjWE-7ctw_CcpQHcMHrDnjHAuDH4qJwHz/pub?gid=121942850&single=true&output=csv&cachebuster=' + new Date().getTime();

Papa.parse(csvUrl, {
  download:true,
  header:true,
  skipEmptyLines:true,
  complete: function(results){
    const data = results.data;
    const tableBody = document.getElementById('tableBody');
    const tableHeader = document.getElementById('tableHeader');
    tableBody.innerHTML='';
    tableHeader.innerHTML='';

    if(!data || data.length===0) return;

    let signupCol = null;
    let hiddenCol = null;

    Object.keys(data[0]).forEach(key=>{
      const lowerKey = key.toLowerCase().trim();
      if(lowerKey==='sign up') signupCol = key;
      if(lowerKey==='hidden') hiddenCol = key;

      if(key!==hiddenCol){
        const th = document.createElement('th');
        th.textContent = key;
        tableHeader.appendChild(th); 
      }
    });

    data.forEach(row=>{
      const tr=document.createElement('tr');
      Object.keys(row).forEach(key=>{
        if(key===hiddenCol) return;
        const td=document.createElement('td');
        if(key===signupCol && row[key].trim()!==''){
          const a=document.createElement('a');
          a.href=row[key];
          a.target="_blank";
          a.textContent="Sign Up";
          td.appendChild(a);
        } else {
          td.textContent=row[key];
        }
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }
});

// --- Search filter ---
document.getElementById('searchInput').addEventListener('input', function(){
  const filter=this.value.toLowerCase();
  document.querySelectorAll('#tableBody tr').forEach(tr=>{
    tr.style.display=tr.textContent.toLowerCase().includes(filter)?'':'none';
  });
});

// --- Smooth scroll ---
function scrollToSection(sectionId){
  document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
}

// --- Collapsible Notifications ---
const coll = document.querySelector(".collapsible");
coll.addEventListener("click", function() {
  this.classList.toggle("active");
  const content = this.nextElementSibling.nextElementSibling;
  content.style.display = (content.style.display === "block") ? "none" : "block";
});

// --- Notifications CSV ---
const notificationsCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSR-cOYV978Imr0x1RK2w4CyDyfA4IlQP_cA5Oikg9heddQSDThbRrO-nH1HxY24grCQppKZqf4XCGG/pub?output=csv';
Papa.parse(notificationsCsvUrl, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results){
    const data = results.data;
    const container = document.getElementById('notificationsContent');
    container.innerHTML='';
    data.forEach(row=>{
      const p=document.createElement('p');
      p.textContent=row['Message'];
      container.appendChild(p);
    });
  }
});

// --- Read Aloud for Notifications ---
const readBtn = document.getElementById('readAloudBtn');
readBtn.addEventListener('click', () => {
  const synth = window.speechSynthesis;
  if (synth.speaking) {
    synth.cancel();
    readBtn.textContent = 'ðŸ”Š Read Aloud';
    return;
  }
  const content = document.getElementById('notificationsContent').innerText.trim();
  if (!content) {
    alert('There are no notifications to read.');
    return;
  }
  const speech = new SpeechSynthesisUtterance(content);
  speech.lang = 'en-CA';
  synth.speak(speech);
  readBtn.textContent = 'â¹ Stop Reading';
  speech.onend = () => {
    readBtn.textContent = 'ðŸ”Š Read Aloud';
  };
});
</script>

</body>
</html>
