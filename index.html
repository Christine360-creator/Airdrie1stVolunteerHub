<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volunteer Hub</title>

<!-- Site Icon / Favicon for all devices -->
<link rel="icon" type="image/png" href="logod.png?v=2">
<link rel="apple-touch-icon" href="logod.png?v=2">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root {
  --brand-purple: #5B2E91;
  --brand-yellow: #FFCA00;
  --bg-light: #F4F5FA;
  --text-dark: #202040;
  --row-light: #f9f9f9;
  --row-dark: #ffffff;
}

body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--bg-light);
  color: var(--text-dark);
}

header {
  background-color: var(--brand-purple);
  color: white;
  padding: 10px 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  text-align: center;
}
header img { height: 45px; margin-right: 10px; }
header h1 { color: var(--brand-yellow); font-size: 1.4rem; margin: 0; }

.button-container {
  position: sticky;
  top: 0;
  background: var(--bg-light);
  padding: 10px 0;
  text-align: center;
  z-index: 99;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.button-container button {
  background-color: var(--brand-purple);
  color: var(--brand-yellow);
  border: none;
  padding: 10px 18px;
  margin: 5px;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
}
.button-container button:hover { background-color: #442060; }

section {
  margin: 25px auto;
  width: 90%;
  max-width: 1000px;
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.08);
  text-align: center;
}

h2 { color: var(--brand-purple); margin-bottom: 12px; }

#searchInput, .donationSearch {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.table-container {
  overflow-x: auto;
  max-height: 450px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 600px;
}

th, td {
  padding: 10px 14px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

th {
  position: sticky;
  top: 0;
  background: var(--brand-purple);
  color: var(--brand-yellow);
  z-index: 2;
}

tbody tr:nth-child(even) { background-color: var(--row-light); }
tbody tr:nth-child(odd) { background-color: var(--row-dark); }

#readAloudBtn {
  background-color: var(--brand-purple);
  color: var(--brand-yellow);
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 10px;
}

footer {
  margin-top: 35px;
  padding: 20px 10px;
  background: var(--brand-purple);
  color: white;
  text-align: center;
}

footer a { color: var(--brand-yellow); text-decoration: none; }
</style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/Christine360-creator/VolunteerHub/c65ad3dee2ed68a1749eab9f566490ebf80b7dd8/airdrie1st%20logo.png">
  <h1>Welcome to Airdrie 1st Volunteer Hub</h1>
</header>

<div class="button-container">
  <button onclick="scrollToSection('volunteerSection')">Table View</button>
  <button onclick="scrollToSection('calendarSection')">Calendar View</button>
  <button onclick="scrollToSection('donationScheduleSection')">Donation Center Schedule</button>
</div>

<section id="notificationsSection">
  <h2>Notifications & How-to</h2>
  <button id="readAloudBtn">ðŸ”Š Read Aloud</button>
  <div id="notificationsContent"></div>
</section>

<section id="volunteerSection">
  <h2>Volunteer Schedule</h2>
  <input type="text" id="searchInput" placeholder="Search in table...">
  <div class="table-container">
    <table>
      <thead><tr id="tableHeader"></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</section>

<section id="calendarSection">
  <h2>Calendar View</h2>
  <iframe src="https://calendar.google.com/calendar/embed?src=6d8c4ff38f75611efb175c6cb8a575bce4d3521b797303078b8b04de29294f38%40group.calendar.google.com&ctz=America%2FEdmonton"
    style="border:0;width:100%;height:60vh;"></iframe>
</section>

<section id="donationScheduleSection">
  <h2>Donation Center Schedule</h2>
  <input type="text" class="donationSearch" placeholder="Search in table...">
  <div class="table-container">
    <table>
      <thead><tr id="donationHeader"></tr></thead>
      <tbody id="donationBody"></tbody>
    </table>
  </div>
</section>

<footer>
  Contact us: <a href="mailto:Volunteer@Airdrie1st.com">Volunteer@Airdrie1st.com</a>
</footer>
